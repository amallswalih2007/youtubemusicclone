<!DOCTYPE html>
<html>
    <head>
        <title> YouTube Music</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="cdnjs.cloudflare.com">
    </head>

    <body>  
        <div class="main">
            <div class="header">
                <div class="threeline">
                   <i class="fa fa-bars"></i>  
                </div>
                <div class="logo">
                    <a href="index.html"><img src="p1.images/ytmusiclogo.svg" alt=""> </a>

                </div>
                <div class="searchbar">
                    <form action="">
                        <input class="search-input" type="text" placeholder="Search songs, albums, artists, podcasts">
                    </form>
                </div>
                <div class="castandprofile">
                    <button class="castbutton"><i class="fa-brands fa-chromecast"></i> </button>
                    <button class="profilebutton" ><img class="profilebuttonimg" src="p1.images/profile-picture.png" alt=""> </button>
                </div>
            </div>
             <div class="nav-panel-left">
                <button id="homebtn" class="nav-buttons"><i class="fa-solid fa-house"></i>Home</button><br>
                <button class="nav-buttons"><i class="fa-regular fa-compass"></i>Explore</button><br>
                <button class="nav-buttons" ><i class="fa-regular fa-bookmark"></i>Library</button><br>
                <button class="nav-buttons" ><i class="fa-regular fa-circle-play"></i>Upgrade</button><br>
                <br>
                <hr class="hr1">
                <br>
                <button class="nwplylstbutton" ><i class="fa-solid fa-plus" ></i>&nbsp; New playlist</button>
                <br>
                <br>
                <button id="likedbtn" class="panelbuttons">Liked Music <br> <span class="autoplaylist" >Auto playlist</span></button><br>
                <button id="shortsbtn" class="panelbuttons">Sounds from Shorts <br><span class="autoplaylist" >Auto playlist</span></button><br>
                <button id="episodesbtn"  class="panelbuttons">Episodes for Later <br><span class="autoplaylist" >Auto playlist</span></button><br>
             </div>
             <div class="container">
                <div class="categories">
                    <button  ></button>
                </div>
             </div>
        </div>
       
    </body>
</html>
